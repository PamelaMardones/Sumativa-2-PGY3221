{% extends 'core/home.html' %}
{%load static %}
{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">Crear Cuenta</h1>
      </div>
    </div>
      
    <form action="{% url 'registro' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name" class="form-label>">Nombre</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Ingrese nombre">               
        </div>

        <div class="form-group">
          <label for="last_name" class="form-label>">Apellido</label>
          <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Ingrese apellido">               
      </div>

        <div class="form-group">
          <label for="username" class="form-label>">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese nombre de usuario">               
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email">           
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese contraseña">            
        </div>

        <div class="form-group">
            <label for="password2" class="form-label"> Confirme contraseña</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Ingrese contraseña">
        </div>
        
        <div class="form-group">
            <div class="form-check">
            <input type="checkbox" id="checkTerms" class="form-check-input">
            <label for="checkTerms" clase="form-check-label">Acepto los términos y condiciones</label>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>  
  </div>
  
{% endblock %}
