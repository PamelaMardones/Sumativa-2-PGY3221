{% extends 'core/home.html' %}
{%load static %}
{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">Crear Cuenta</h1>
      </div>
    </div>
      
    <form id="form">

        <div class="form-group">
            <label for="inputName" class="form-label>">Nombre</label>
            <input type="text" class="form-control" id="inputName" placeholder="Ingrese nombre completo">               
        </div>

        <div class="form-group">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Ingrese su email">           
        </div>

        <div class="form-group">
            <label for="inputPass" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPass" placeholder="Ingrese contraseña">            
        </div>

        <div class="form-group">
            <label for="inputPass" class="form-label"> Confirme contraseña</label>
            <input type="password" class="form-control" id="inputPass2" placeholder="Ingrese contraseña">
        </div>
        
        <div class="form-group">
            <div class="form-check">
            <input type="checkbox" id="checkTerms" class="form-check-input">
            <label for="checkTerms" clase="form-check-label">Acepto los términos y condiciones</label>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>  
  </div>
  
{% endblock %}
